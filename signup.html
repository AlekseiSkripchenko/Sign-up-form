<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<title>Sign Up!</title>
	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet">

</head>

<body class="text-center">

	<main class="form-signin">
		<form action="/" method="POST">
			<img class="mb-4" src="/images/logo.png" alt="CupCake">
			<h1 class="h3 mb-3 fw-normal">Welcome!</h1>
			<p>Subscribe to our delicious Newsletter!</p>

			<div class="form-floating">
				<input type="text" name="fname" class="form-control top" placeholder="Your first name" required autofocus>
				<label for="floatingPassword">First name</label>
			</div>

			<div class="form-floating">
				<input type="text" name="lname" class="form-control middle " placeholder="Your last name" required>
				<label for="floatingPassword">Last name</label>
			</div>

			<div class="form-floating">
				<input type="email" name="email" class="form-control bottom" placeholder="name@example.com" required>
				<label for="floatingInput">Email address</label>
			</div>

			<div class="checkbox mb-3">
				<p><em>This is a demo project.<br>Enter valid email for confirmation.<br>Your data will not be stored for
						commercial or any use.</em></p>
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>

			</div>
			<button class="w-100 btn btn-lg btn-primary" id="sub_but" type="submit">Sign me up!</button>
			<p class="mt-5 mb-3 text-muted">&copy; Aleksei Skripchenko. 2021</p>
		</form>
	</main>

</body>

</html>
